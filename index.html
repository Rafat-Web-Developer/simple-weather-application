<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body id="body">
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="searchLocation" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" onclick="searchWeather()">Search</button>
                </div>
            </div>
        </form>
        <div id="showLoadingDiv" class="d-none">
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
            </div>
        </div>
        <div id="not_found" class="d-none">
            <h1 class="text-danger text-center">Not Found</h1>
        </div>
        <div id="showWeatherDiv" class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" id="weather_mode_icon" alt="">
            <h1 id="city_name">City Name</h1>
            <h3><span id="city_current_temp">0.00</span>&deg;C</h3>
            <h1 class="lead" id="weather_mode">Weather Mode</h1>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
